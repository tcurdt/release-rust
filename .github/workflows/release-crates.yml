name: crates

on:
  release:
    types: [ published ]

jobs:

  crates:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4

    - name: Toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Publish
      uses: actions-rs/cargo@v1
      with:
        command: publish
        args: --token "${{ secrets.CRATES_TOKEN }}" --allow-dirty