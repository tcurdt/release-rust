name: crates

on:
  release:
    types: [ published ]

jobs:

  crates:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4

    - name: Toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Publish
      uses: actions-rs/cargo@v1
      with:
        command: publish
        args: --token "${{ secrets.CRATES_TOKEN }}" --allow-dirty