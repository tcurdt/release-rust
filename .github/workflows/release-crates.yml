name: crates

on:
  release:
    types: [ published ]

jobs:

  crates:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4

    - name: Toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Publish
      uses: actions-rs/cargo@v1
      with:
        command: publish
        args: --token "${{ secrets.CRATES_TOKEN }}" --allow-dirty